<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Popup header -->
  <div class="header-bg">
    <h2 class="header-text">POPCOMPAT: BUG REPORTING FOR THE WEB</h2>
  </div>

  <!-- Popup body -->
  <div class="popup-body">
    <!-- Page title -->
    <h3 class="page-title">We may be working on this bug already</h3>
    <!-- Text input row -->
    <div class="input-row">
      <label for="page-address">Page Address:</label>
      <input type="url" name="page-address" placeholder="http://your-website.com/buggy-page">
    </div>
    <p class="body-text">A bug has been reported on this page. Please ensure you are reporting a different problem</p>

    <!-- Button section -->
    <div class="button-section">
      <button class="close-btn">Close</button>
      <button>Continue to Reporter</button>
    </div>

  </div>
  <script src="popcompat.js"></script>
</body>

</html>
