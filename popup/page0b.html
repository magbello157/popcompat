<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Popup header -->
  <div class="header-bg">
    <h2 class="header-text">POPCOMPAT: BUG REPORTING FOR THE WEB</h2>
  </div>

  <!-- Popup body -->
  <div class="popup-body">
    <!-- Page title -->
    <h3 class="page-title">Your issue may be fixable by updating Firefox</h3>
    <!-- Text input row -->
    <div class="input-row">
      <label for="page-address">Page Address:</label>
      <input type="url" name="page-address" placeholder="http://your-website.com/buggy-page">
    </div>
    <p class="body-text">A bug has been reported on this page and we fixed it in a newer Firefox version</p>

    <h2><a href="https://www.mozilla.org/en-US/firefox/new/" target="_blank">Update Firefox</a></h2>

    <!-- Button section -->
    <div class="button-section">
      <button>Close</button>
      <button>Continue to Reporter</button>
    </div>

  </div>
</body>

</html>
